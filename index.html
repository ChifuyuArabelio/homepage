<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="アラベリーオ,千冬,ara,belio,arabelio,chifuyu">
<title>アラベリーオ千冬のホームページ</title>
<style>
body {
    background-image: url("img/bg.png");
    background-repeat: repeat;
    background-size: 100px;
    background-position: top left;
	background-color: rgb(255, 145, 218);
	color: black;
}
table {
	border: 1px solid #555555;
}
td {
	text-align: center;
	border: 1px solid #555555;
	padding: 10px;
}
.hr {
	width: 100%;
	height: 1px;
	background-color: #555555;
}
.br {
	height: 10px;
	margin: 0;
	padding: 0;
}
.brbr {
	height: 20px;
	margin: 0;
	padding: 0;
}
/* Content */
.content {
	display: flex;
	justify-content: center;
	align-items: center;
	height: auto;
	flex-direction: column;
	padding: 10px;
}
.updateat {
	font-weight: bold;
	font-size: 0.8rem;
	color: #000000;
}
.menu {
	font-weight: bold;
	font-size: 0.9rem;
	color: blue;
}
.notice {
	font-weight: bold;
	font-size: 0.9rem;
	color: yellow;
}
.new {
	font-weight: bold;
	font-size: 0.8rem;
	color: red;
	animation: blink 1s step-start infinite;
}
.my-computer {
	font-weight: bold;
	font-size: 0.9rem;
	color: red;
}
.my-computer-image {
  border-radius: 50%;
  border: 2px solid #555555;
  max-height: 300px;
  width: auto;
}
.sougoulink {
	font-weight: bold;
	font-size: 0.9rem;
	color: blue;
	text-decoration: underline;
}
.title-area {
	width: auto;
    font-size: 3rem;
    font-weight: bold;
	font-family: "Arial", "Helvetica", sans-serif;
	margin: 10px;
    padding: 10px;
    border: 4px solid red;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
	-webkit-background-clip: text;
	background-clip: text;
    color: transparent;
	-webkit-text-stroke: 2px white;
	text-align: center;
}
/* Button */
.button {
    background-color: #0011ff;
    color: red;
    border: none;
	font-weight: bold;
    padding: 15px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 3px 3px 5px #9c9c9c, -3px -3px 5px #d3d3d3;
	margin: 10px;
} .button:hover {
	background-color: #ff0000;
	color: white;
}
.button-disabled {
	background-color: #979797;
	border: none;
	color: #ff0000;
	font-weight: bold;
	padding: 15px 15px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: not-allowed;
	box-shadow: 3px 3px 5px #9c9c9c, -3px -3px 5px #d3d3d3;
} .button-disabled:hover {
	background-color: #a8a8a8;
	color: #ff0000;
}
/* Marquee */
.marquee {
  	--marquee-width: 400px;
  	width: var(--marquee-width);
  	overflow: hidden;
	background-color: rgb(54, 231, 63);
	padding-left: 10px;
	padding-top:4px;
	padding-right: 10px;
	padding-bottom: 4px;
} .marquee > span {
	--text-width: 240px;
	font-size: 12px;
	width: calc(var(--text-width));
  	color: rgb(255, 255, 255);
  	display: inline-block;
  	white-space: nowrap;
  	animation-name: MarqueeAnimation;
  	animation-timing-function: linear;
  	animation-duration: 5s;
  	animation-iteration-count: infinite;
  	animation-direction: alternate;
}
/* Keyframes */
@keyframes blink {
  50% {
    opacity: 0;
  }
}
@keyframes MarqueeAnimation {
	0% { transform: translateX(0); }
	100% { transform: translateX(calc(var(--marquee-width) - var(--text-width))); }
}
/* Mobile */
@media (max-width: 600px) {
  .button, .button-disabled {
    display: block;
    width: 100%;
    margin: 10px 0;
  }
}
</style>
</head>
<body>
<div class="content">
	<div class="title-area">千冬のホームページ</div>
	<div class="brbr"></div>
	<div class="updateat"><span>25/01/30更新</span></div>
	<div class="brbr"></div>
  	<div class="marquee"><span>ようこそ魔法のＧｉｔｈｕｂ　Ｐａｇｅへ！</span></div>
	<div class="brbr"></div>
	<div class="menu"><span>メニュー</span></div>
	<div class="brbr"></div>
	<div>
		<a href="https://github.com/ChifuyuArabelio/ChifuyuArabelio/blob/main/README.md" class="button">プロフィール</a>
		<a href="#" class="button-disabled">BBS（工事中）</a>
		<a href="https://github.com/ChifuyuArabelio" class="button">ギットハブ</a>
	</div>
	<div class="brbr"></div>
	<div class="hr"></div>
	<div class="br"></div>
	<div class="my-computer"><span>私のコンピューター</span></div>
	<div class="brbr"></div>
	<div>
		<img src="img/cassiopeia_a51.jpeg" alt="CACIO CASSIOPEIA A-51" class="my-computer-image">
	</div>
	<div class="br"></div>
	<div>
		<p>CASIO カシオペア A-51</p>
		<p>CPU: SH-3 80 MHz</p>
		<p>OS: Windows(R) CE 1.0日本語版</p>
		<p>メモリ: 8 MB</p>
	</div>
	<div class="brbr"></div>
	<div class="hr"></div>
	<div class="br"></div>
	<div class="notice"><span>お知らせ</span></div>
	<div class="brbr"></div>
	<table>
		<tbody>
			<tr>
				<td><span>更新情報</span></td>
				<td><span>更新日時</span></td>
			</tr>
		</tbody>
		<tr>
			<td><span class="new">NEW</span> <span>ホームページリニューアル！</span></td>
			<td><span>25/01/30</span></td>
		</tr>
	</table>
	<div class="brbr"></div>
	<div class="hr"></div>
	<div class="brbr"></div>
	<div class="sougoulink"><span>★★★相互リンク募集中！無断リンク禁止★★★</span></div>
	<div class="brbr"></div>
</div>
</body>
</html>
