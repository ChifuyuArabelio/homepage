<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>アラベリーオ千冬のホームページ</title>
<style>
body {
	background-color: rgb(255, 145, 218);
	color: black;
}
.content {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	flex-direction: column;
}
.hr {
	width: 100%;
	height: 1px;
	background-color: #555555;
}
.title-box {
	width: 400px;
    font-size: 3rem;
    font-weight: bold;
    padding: 10px;
    border: 4px solid red;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
		-webkit-background-clip: text;
		background-clip: text;
    color: transparent;
		-webkit-text-stroke: 2px white;
}
.space {
	height: 20px;
	margin: 0;
	padding: 0;
}
.marquee {
  --marquee-width: 400px;
  width: var(--marquee-width);
  overflow: hidden;
	background-color: rgb(255, 255, 255);
	padding-left: 10px;
	padding-top:4px;
	padding-right: 10px;
	padding-bottom: 4px;
} .marquee > span {
	--text-width: 180px;
	font-size: 12px;
	width: calc(var(--text-width));
  color: black;
  display: inline-block;
  white-space: nowrap;
  animation-name: MarqueeAnimation;
  animation-timing-function: linear;
  animation-duration: 5s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
@keyframes MarqueeAnimation {
	0% { transform: translateX(0); }
	100% { transform: translateX(calc(var(--marquee-width) - var(--text-width))); }
}
</style>
</head>
<body>
<div class="content">
	<div class="title-box">千冬のホームページ</div>
	<div class="space"></div>
  <div class="marquee"><span>ようこそ魔法のＧｉｔｈｕｂへ！</span></div>
	<div class="space"></div>
	<div class="hr"></div>
	<div class="space"></div>
	<div><span>開設日 2025年1月30日</span></div>
	<div><span>更新日 2025年1月30日</span></div>
</div>
</body>
</html>
